<html>
	<head>

	<body>
		<input id="button1" type="button" value=Normal onclick="normal()"/>
		<input id="button1" type="button" value="Smile" onclick="smile()"/>
		<input id="button1" type="button" value="Straight Mouth" onclick="straightMouth()"/>
		<input id="button1" type="button" value="Wink Left" onclick="winkLeft()"/>
		<input id="button1" type="button" value="Wink Right" onclick="winkRight()"/>
		<div id="persona">
		</div>

		
		<script>
		    function normal() {
			    var personaBuilder = require('app/persona-builder');
		        personaBuilder.reset().build('persona');
		    }
		    function smile() {
			    var personaBuilder = require('app/persona-builder');
		        personaBuilder.reset().smile().build('persona');
		    }
		    function straightMouth() {
			    var personaBuilder = require('app/persona-builder');
		        personaBuilder.reset().straightMouth().build('persona');
		    }
		    function winkLeft() {
			    var personaBuilder = require('app/persona-builder');
		        personaBuilder.reset().winkLeft().build('persona');
		    }
		    function winkRight() {
			    var personaBuilder = require('app/persona-builder');
		        personaBuilder.reset().winkRight().build('persona');
		    }
		    setTimeout(normal, 1000);
		</script>
	
	</body>
